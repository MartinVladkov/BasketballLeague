<div class="row">
    <div class="card mt-5" style="width: 50rem;">
        <div class="card-body">
        <h5 class="card-title">All Games</h5>
        <table class="table table-striped table-hover table-responsive mt-5 mb-5">
        <thead>
            <th>#</th>
            <th>Home Team</th>
            <th>Away Team</th>
            <th>Score</th>
        </thead>
        <tbody>
            <tr *ngFor="let game of games; let i= index">
                <td>{{i+1}}</td>
                <td>{{ game.homeTeam}}</td>
                <td>{{ game.awayTeam}}</td>
                <td>{{ game.homeTeamScore}} : {{game.awayTeamScore}}</td>
            </tr>
        </tbody>
    </table>
</div>
