<div class="row">
    <div class="card mt-5" style="width: 50rem;">
        <div class="card-body">
        <h5 class="card-title">Highlight Game</h5>
        <table class="table table-striped table-hover table-responsive mt-5 mb-5">
        <thead>
            <th>Home Team</th>
            <th>Away Team</th>
            <th>Home Team Score</th>
            <th>Away Team Score</th>
            <th>Combined Score</th>
        </thead>
        <tbody>
                <td>{{ highlightGame?.homeTeam}}</td>
                <td>{{ highlightGame?.awayTeam}}</td>
                <td>{{ highlightGame?.homeTeamScore}}</td>
                <td>{{ highlightGame?.awayTeamScore}}</td>
                <td>{{ highlightGame?.scoreCombined}}</td>
        </tbody>
    </table>
</div>
