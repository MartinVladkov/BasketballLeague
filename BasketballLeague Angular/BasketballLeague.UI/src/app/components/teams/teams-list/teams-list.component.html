<div class="container ml-5">
<h1 class="mb-3 mt-3">Teams</h1>
<table class="table ml-5">
    <thead>
        <th>#</th>
        <th>Name</th>
    </thead>
    <tbody>
        <tr *ngFor="let team of teams; let i= index">
            <td>{{i+1}}</td>
            <td>{{ team.name}}</td>
        </tr>
    </tbody>
</table>
</div>
