<div class="row">
    <div class="card mt-5" style="width: 50rem;">
        <div class="card-body">
        <h5 class="card-title">All Teams</h5>

        <div class="form-group">
            <input type="search" class="form-control" [(ngModel)]="filter" placeholder="Filter by name">
          </div>

        <table class="table table-striped table-hover table-responsive mt-5 mb-5">
            <thead>
                <th>#</th>
                <th (click)="sort('Name', reverse)">Name <fa-icon [icon]="faSort"></fa-icon></th>
            </thead>
            <tbody>
                <tr *ngFor="let team of teams | team:filter; let i= index">
                <td>{{i+1}}</td>
                <td>{{ team.name}}</td>
            </tr>
        </tbody>
        </table>
        </div>
    </div>
</div>
