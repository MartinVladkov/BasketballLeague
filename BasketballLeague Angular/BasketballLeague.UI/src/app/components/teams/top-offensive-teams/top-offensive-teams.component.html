<div class="row">
    <div class="card mt-5" style="width: 50rem;">
        <div class="card-body">
        <h5 class="card-title">Top 5 Offensive Teams</h5>
        <table class="table table-striped table-hover table-responsive mt-5 mb-5">
        <thead>
            <th>#</th>
            <th>Team Name</th>
            <th>Total Score</th>
        </thead>
        <tbody>
            <tr *ngFor="let team of topOffensiveTeams; let i= index">
                <td>{{i+1}}</td>
                <td>{{ team.key}}</td>
                <td>{{ team.value}}</td>
            </tr>
        </tbody>
    </table>
</div>
